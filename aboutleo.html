              <br>
              <br>同时，“LEO”在中文中也是我本姓“刘”的英译名，因此我把它做为我的英文名。从"LEO"的图形设计中，也贯穿着我一直秉持的设计理念，一切从“简”，简​单​中​不​失​去​意​义。</p>
